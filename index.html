<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <div class="bio">
        <p>"Front-end developer and avid reader."</p>
      </div>
    </header>
    <ul class="social__links">
      <li class="social_links-item">Github</li>
      <li class="social_links-item">Frontend Mentor</li>
      <li class="social_links-item">Linkedin</li>
      <li class="social_links-item">Twitter</li>
      <li class="social_links-item">Instagram</li>
    </ul>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kanyijr">Mwenda Kanyi</a>.
  </div>
</body>
</html>
